<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/loader.css" />
  <link href="./css/bootstrap.min.css" rel="stylesheet" />
  <link href="./css/aos.min.css" rel="stylesheet" />
  <script src="node_modules\\web3\\dist\\web3.min.js"></script>
  <script src="js/App.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
  <link rel="stylesheet" href="css/main.css" />
  <style>
    #fabric-canvas {
      background: white;
    }
    .canvas-container {
      margin: 0 auto;
      max-width: 100%;
      overflow: auto;
    }
    #designer input.form-control {
      background: white;
      color: #333;
      border: 1px solid #ced4da;
    }
    #designer .btn {
      min-width: 80px;
    }
    #designer .btn-outline-secondary {
      border-color: #ced4da;
      color: #495057;
    }
    #designer .btn-outline-secondary:hover {
      background-color: #e9ecef;
      color: #212529;
    }
    #color-picker {
      width: 50px;
      padding: 0;
      height: 38px;
    }
    .bg-light {
      background-color: #f8f9fa !important;
      border-radius: 4px;
    }
  </style>
  <link rel="icon" href="./assets/images/icon.png" />
  <title>Certificate Designer</title>
</head>
<body>
  <div class="loader-wraper">
    <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fa-brands fa-ethereum"></i>
        <span class="home_text">Certi</span>Flex
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="upload.html">Upload</a></li>
          <li class="nav-item"><a class="nav-link" href="verify.html">Verify</a></li>
          <li class="nav-item"><a class="nav-link" href="delete.html">Delete</a></li>
          <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
          <li class="nav-item"><a class="nav-link active" href="certificate.html">Certificate</a></li>
        </ul>
        <div class="d-flex">
          <button id="loginButton" onclick="connect()" class="btn main-button">Login</button>
          <button id="logoutButton" onclick="disconnect()" class="btn main-button">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="alert alert-danger d-none mt-2">
      Please download MetaMask at <a target="_blank" href="https://metamask.io/download">Metamask Site</a>
    </div>

    <div class="row content m-1">
      <div data-aos="fade-down" class="box wallet-status col-lg-12 d-flex flex-column my-2">
        <i class="fa-brands fa-connectdevelop icon" aria-hidden="true"></i>
        <span id="Exporter-info" class="p-1 mb-2"></span>
        <span id="userAddress" class="p-1">Address : <span class="text-warning">n/a</span></span>
        <span id="network" class="p-1">Network: <span class="text-warning">n/a</span></span>
        <span id="userBalance" class="p-1">Balance : <span class="text-warning">n/a</span></span>
        <span id="note" class="text-danger"></span>
        <img id="loader" class="d-none" src="files/loader.svg" alt="loader">
      </div>

      <div class="col-12 data-upload my-3 bg-white p-4 rounded shadow-sm">
        <div id="designer-guard" class="alert alert-warning d-none">Only authorised exporters can access the certificate designer.</div>
        <div id="designer" class="d-none">
          <h4 class="mb-3 text-dark">Certificate Designer</h4>
          <div class="row g-2 mb-3">
            <div class="col-md-4"><input id="field-student" class="form-control" placeholder="Student Name" /></div>
            <div class="col-md-4"><input id="field-course" class="form-control" placeholder="Course/Program" /></div>
            <div class="col-md-2"><input id="field-grade" class="form-control" placeholder="Grade" /></div>
            <div class="col-md-2"><input id="field-date" type="date" class="form-control" /></div>
            <div class="col-12"><input id="field-issuer" class="form-control" placeholder="Issuer (defaults to exporter org)" /></div>
          </div>
          <div class="d-flex gap-2 mb-2">
            <button class="btn btn-secondary" id="btn-add-text">Add Text</button>
            <button class="btn btn-outline-secondary" id="btn-bold">Bold</button>
            <button class="btn btn-outline-secondary" id="btn-italic">Italic</button>
            <button class="btn btn-outline-secondary" id="btn-align-left">Left</button>
            <button class="btn btn-outline-secondary" id="btn-align-center">Center</button>
            <button class="btn btn-outline-secondary" id="btn-align-right">Right</button>
            <input type="color" id="color-picker" class="form-control form-control-color" title="Pick text color" />
          </div>
          <div class="bg-light p-2 text-center mb-3">
            <canvas id="fabric-canvas" width="1000" height="700" style="max-width:100%;border:1px dashed #ccc"></canvas>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary" id="btn-preview">Preview Default Template</button>
            <button class="btn btn-success" id="btn-generate">Generate & Upload</button>
            <a class="btn btn-outline-secondary" id="btn-download" download="certificate.png">Download PNG</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/aos.js"></script>
  <script src="./js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
  <script src="./js/ipfs.js"></script>
  <script src="./js/certificate.js"></script>
</body>
</html>
